<!DOCTYPE html>
<html>
<head>
    <title>My First Web Page</title>
</head>
<body>
    <table border=1>
    <thead>
    <tr>
      <td>HTML tag</td>
      <td>Description</td>
    </tr>
    </thead>
    <tbody>
     <tr>
      <td>&lt;b&gt;</td>
      <td>Bold text</td>
    </tr>
    <tr>
      <td>&lt;Strong&gt;</td>
      <td>Important text</td>
    </tr>
    <tr>
      <td>&lt;i&gt;</td>
      <td>italic text</td>
    </tr>
    <tr>
      <td>&lt;em&gt;</td>
      <td>emphasiing text</td>
    </tr>
    <tr>
      <td>&lt;Mark&gt;</td>
      <td>Mark text</td>
    </tr>
    <tr>
      <td>&lt;Small&gt;</td>
      <td>Small text</td>
    </tr>
    <tr>
      <td>&lt;del&gt;</td>
      <td>Deleted</td>
    </tr>
    <tr>
      <td>&lt;ins&gt;</td>
      <td>Inserted text</td>
    </tr>
    <tr>
      <td>&lt;Sub&gt;</td>
      <td>Subscript text</td>
    </tr>
    <tr>
      <td>&lt;Sup&gt;</td>
      <td>Superscript text</td>
    </tr>
    </tbody>
    
    
    </table>
</body>
</html>
